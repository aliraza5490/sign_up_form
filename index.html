<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sign-up form</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./script.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>sign-up</h1>
		<form action="#" method="post">
			<div class="text-input-container">
				<label for="name">Name</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Enter your name"
					required
				/>
			</div>
			<div class="text-input-container">
				<label for="email">Email</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Enter your email"
					required
				/>
			</div>
			<div class="text-input-container">
				<label for="phone">Phone</label>
				<input
					type="tel"
					name="phone"
					id="phone"
					placeholder="i.e +92312-12345678"
					pattern="+923[1-9]{2}-[1-9]{8}"
					required
				/>
			</div>
			<div class="text-input-container">
				<label for="dob">Date of birth</label>
				<input type="date" name="dob" id="dob" />
			</div>
			<div class="text-input-container">
				<label for="sub">Gender</label>
				<select name="sub" id="sub">
					<option name="sub" id="male">Male</option>
					<option name="sub" id="female">Female</option>
					<option name="sub" id="other">Other</option>
				</select>
			</div>
			<div class="text-input-container">
				<label for="password">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					placeholder="Enter your password"
					required
				/>
			</div>
			<div class="text-input-container">
				<label for="re-password">Re-enter password</label>
				<input
					type="password"
					name="re-password"
					id="re-password"
					placeholder="Re-enter password"
					required
				/>
			</div>
			<button type="submit">Submit</button>
		</form>
		<div id="after-submit">
			<div id="message-container">
				<img src="./images/success.svg" alt="Sucess" id="message-img" />
				<p>Your account has been created</p>
				<button type="button" id="close">close</button>
			</div>
		</div>
	</body>
</html>
